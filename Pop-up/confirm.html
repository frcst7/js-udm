<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Confirm</title>
    </head>
    <body>
        <!-- Return dari confirm adalah boolean true or false -->
        <script>
            const masuk = confirm("anda yakin masuk?");
            if (masuk) {
                const name = prompt("Siapa nama anda?");
                alert(`hello, selamat datang ${name}`);
            } else {
                alert(`bye bye`);
            }
        </script>
    </body>
</html>
