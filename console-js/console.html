<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Console</title>
    </head>
    <body>
        <!-- Console : mekanisme yang biasa dilakukan untuk menampilkan informasi
            dari aplikasi yang sedang berjalan tanpa harus menganggu alur kerja aplikasi dan juga interaksi user
            
            !--Console Method--!
            console.info() / .log() = memberitahu informasi
            console.warn() = memberitahu informasi peringatan
            console.error() = memberitahu informasi error
            console.table() = memberitahu informasi dalam bentu tabel
        -->

        <script>
            console.log("Hello World");
            console.warn("Hello World");
            console.error("Hello World");
            //untuk mencari info sekecil apapun, tidak terlihat pada console default.
            //  ganti default level > checklist verbose

            console.debug("debug");
        </script>
    </body>
</html>
