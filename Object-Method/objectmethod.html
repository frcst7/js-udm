<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Object method</title>
    </head>
    <body>
        <!--  -->
        <script>
            // Memasukan Function kedalam property pada object disebut object method
            const person = {
                name: "Fiercst",
                sayHello: function (name) {
                    alert(`Hello ${name}`);
                },
            };
            person.sayHello("rosy");
        </script>
    </body>
</html>
