<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Object Method</title>
    </head>
    <body>
        <script>
            // menambahkan object method. apabila objectnya terlanjur sudah dibuat

            const person = {
                nama: "fiercest",
            };

            //object methodnya
            person.sayHello = function (nama) {
                alert(`Hello ${nama}`);
            };

            person.sayHello("budi");
        </script>
    </body>
</html>
