<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Variable const</title>
    </head>
    <body>
        <!-- variable const nilainya tidak dapat diubah. -->
        <script>
            const application = "Belajar javascript dasar";
            document.writeln(application);
        </script>
    </body>
</html>
