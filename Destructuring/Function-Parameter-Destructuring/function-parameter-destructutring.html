<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Function Parameter</title>
    </head>
    <body>
        <script>
            //destructuring pada paramater di function
            //datanya akan berbentuk object
            function displayPerson({ firstName, middleName, lastName }) {
                console.log(firstName);
                console.log(middleName);
                console.log(lastName);
            }
            const person = {
                firstName: "fiercest",
                middleName: "handsome",
                lastName: "boy",
            };

            displayPerson(person);

            // desctucturing parameter di function yang datanya array
            function sum([first, second]) {
                return first + second;
            }
            console.log(`hasilnya adalah : ${sum([10, 20])}`);
        </script>
    </body>
</html>
