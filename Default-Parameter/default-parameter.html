<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Default Parameter</title>
    </head>
    <body>
        <script>
            // Fungsi dengan parameter default
            // Jika parameter 'gender' tidak diberikan, maka nilai default "Tidak Di Ketahui" akan digunakan
            function register(name, gender = "Tidak Di Ketahui") {
                console.log(`Nama: ${name}`); // Menampilkan nama
                console.log(`Gender: ${gender}`); // Menampilkan gender (default jika tidak diisi)
            }

            // Memanggil fungsi dengan hanya satu parameter (name)
            register("Fiercest");
            // Output:
            // Nama: Fiercest
            // Gender: Tidak Di Ketahui

            register("Putri", undefined);
            // Output:
            // Nama: Putri
            // Gender: Tidak Di Ketahui (default digunakan)

            register("Nadila", null);
            // Output:
            // Nama: Nadila
            // Gender: null (karena null adalah nilai eksplisit)
        </script>
    </body>
</html>
