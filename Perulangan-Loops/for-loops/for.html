<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>For</title>
    </head>
    <body>
        <!-- !For-Loops
             !For adalah salah satu kata kunci yang bisa digunakan untuk melakukan perulangan.
             !Blok kode yang terdapat di dalam for akan selalu di ulangi selama kondisi for terpenuhi
            
            syntak perulangan for
            for(init statement; kondisi ; post statement){
            block perulangan
            }

            !init Statement > kondisi (true/false) > eksekusi jika true > block perulangan > kondisi > true eksekusi false berhenti
            
            
            *Init statement akan dieksekusi hanya sekali di awal sebelum perulangan
            *Kondisi akan dilakukan pengecekan dalam setiap perulangan, jika true perulangan akan dilakukan, jika false perulangan akan berhenti
            *Post statement akan di eksekusi setiap kali di akhir perulangan
            *Init statement, Kondisi dan Post Statement tidak wajib di isi, jika kondisi tidak di isim berarti selalu bernilai true
        -->
        <script>
            for (let counter = 1; counter <= 20; counter++) {
                document.writeln(`<p> Perulangan ${counter}</p>`);
            }
        </script>
    </body>
</html>
