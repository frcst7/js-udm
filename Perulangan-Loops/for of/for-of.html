<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>For Of</title>
    </head>
    <body>
        <!-- melakukan iterasi terhadap value dari iterable object seperti array , string  -->
        <!-- !for of tidak bisa digunakan untuk melakukan iterasi data di object karena object bukanlah iterable -->
        <script>
            // for of pada array
            const names = ["Fiercest", "Handsome", "Boy"];
            for (const name of names) {
                document.writeln(`<p> ${name}</p>`);
            }

            // for of pada string
            const fullName = "Fiercest Handsome Boy";
            for (const character of fullName) {
                document.writeln(`<p> ${character}</p>`);
            }

            // pada object tidak bisa
        </script>
    </body>
</html>
