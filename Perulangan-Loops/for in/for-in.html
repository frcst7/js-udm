<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>For-in</title>
    </head>
    <body>
        <!--untuk melakukan iterasi property object / index array  -->
        <script>
            const person = {
                firstName: "Fiercest",
                middleName: "Handsome",
                lastName: "Boy",
            };

            // simpan di variable property,
            // object
            for (const property in person) {
                document.writeln(`<p>Property ${property} : ${person[property]}</p>`);
            }

            // array
            let name = ["Not Fiercest", "Handsome", "Boy"];
            for (let index in name) {
                document.writeln(`<p>Index ke ${index} : ${name[index]}</p>`);
            }
        </script>
    </body>
</html>
