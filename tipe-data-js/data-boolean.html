<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe Data Boolean</title>
    </head>
    <body>
        <!-- Tipe data boolean
            1.tipe data yang berisikan data kebenaran, artinya hanya ada dua data. benar atau salah(yes/no)
            2.benar di representasikan sebagai true. dan salah di representasikan dengan kata kunci false
            
        -->
        <script>
            document.writeln(true); //benar
            document.writeln("<br>");
            document.writeln(false); //salah
        </script>
    </body>
</html>
