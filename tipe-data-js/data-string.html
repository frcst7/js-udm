<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe Data String</title>
    </head>
    <body>
        <!-- tipe data string atau text
        tipe data yg berisikan kumpulan kosong atau lebih karakter
        penulisannya menggunakan petik "dua" /petik 'satu'
        penulisannya harus konsistan mau gunakan petik satu/dua
        -->

        <script>
            document.writeln("Fiercest");
            document.writeln("FullStack Developer");
            document.writeln("<br>");
            document.writeln(""); //string kosong
            document.writeln("<br>");

            // string concat , menambahkan jumlah string
            document.writeln("Nama Asli :" + "Rahasia");
            document.writeln("<br>");
            document.writeln("Kesukaan : " + "Traveling");
            document.writeln("<br>");

            // Escape Sequence atau karakter khusus seperti tab , enter
            document.writeln("<textarea cols='100' rows='10'>");
            document.writeln("Nama : Mister Fiercest");
            document.writeln("\nTinggal : Jakarta");
            document.writeln('"Upgrade ur skill"');
            document.writeln("</textarea>");
        </script>
    </body>
</html>
