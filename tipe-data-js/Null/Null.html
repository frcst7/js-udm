<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Null</title>
    </head>
    <body>
        <script>
            // data yang bernilai tapi sengaja di kosongkan, nilainya kosong
            let data = null;
            if (data === undefined) {
                console.log(`Data bernilai Undefined`);
            } else if (data === null) {
                console.log("Data bernilai null");
            } else {
                console.log(data);
            }
        </script>
    </body>
</html>
