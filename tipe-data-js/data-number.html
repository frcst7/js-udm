<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tipe Data Number</title>
    </head>
    <body>
        <script>
            document.writeln(100);
            document.writeln("</br>");
            document.writeln("tidak ada koma dalam penulisan angka");
            document.writeln(100.012);
            document.writeln("</br>");
            document.writeln("Binary");
            document.writeln(0b10110010);
        </script>
        <!-- number notation -->
        <!-- default nya basis 10
            Hexadecimal : 0xFF
            Binary: 0b10101
            Octal :0o10
        -->
    </body>
</html>
