<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>If-ekspression</title>
    </head>
    <body>
        <script>
            // declarasi variable
            let nilaiUjian = 90;

            // if ekspression, jika kondisi true terpenuhi akan dieksekusi jika tidak maka tidak di eksekusi
            // jika nilai ujian > 80
            if (nilaiUjian > 80) {
                document.writeln(`<p>Kerja Bagus</p>`); //tampilkan kerja bagus
            }
            // else ekspression , blok kode program yang akan dieksekusi kalo kondisinya bernilai false
            else {
                document.writeln(`<p>Coba lagi tahun depan</p>`);
            }
        </script>
    </body>
</html>
