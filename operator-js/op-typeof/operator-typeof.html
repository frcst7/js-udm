<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator - type-of</title>
    </head>
    <body>
        <!-- mengecek tipe data yang menghasilkan output typeof string tipe datanya -->
        <!-- hasil cek dari tipe data di munculkan berupa tulisan string -->
        <script>
            let data = 2; //ouput number
            const tipeData = typeof data;
            document.writeln(`<br> ${tipeData}`);
        </script>
    </body>
</html>
