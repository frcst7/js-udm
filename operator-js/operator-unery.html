<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>operator Unery</title>
    </head>
    <body>
        <!-- operator yang digunakan untuk 1 data -->
        <!-- Dalam kode ini, kita menggunakan operator untuk mengubah nilai variabel result dengan cara menambah, mengurangi, atau mengubah tanda nilainya. -->
        <script>
            let result = 1;
            document.writeln("<p>" + result + "</p>");

            // decrement menurunkan 1
            result--;
            document.writeln("<p>" + result + "</p>");
            // increment menaikan 1
            result++;
            document.writeln("<p>" + result + "</p>");

            result = -result; //output -1
            document.writeln("<p>" + result + "</p>");
        </script>
    </body>
</html>
