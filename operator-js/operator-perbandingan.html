<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operator Perbandingan</title>
    </head>
    <body>
        <!-- 
            outputnya boolean true/false
        >   : lebih dari
        <   : kurang dari
        >=  : lebih dari sama dengan
        <=  : kurang dari sama dengan
        ==  : sama dengan
        === : sama dengan dan sama tipe data
        !=  : tidak sama dengan
        !== : tidak sama dengan  / tidak sama tipe data
        -->

        <script>
            let result = 5 == "5"; // output true karna datanya dinilai sama
            document.writeln("<p>" + result + "</p>");

            result = 5 === "5"; // output false karna tipe datanya berbeda
            document.writeln("<p>" + result + "</p>");
        </script>
    </body>
</html>
