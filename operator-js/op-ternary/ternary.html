<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ternary Operator</title>
    </head>
    <body>
        <!-- pengkondisian secara sederhana dari if else 
            beri tanda ? lalu kondisi 1 : kondisi 2
        -->
        <script>
            let nilai = 80;
            let ucapan = nilai >= 70 ? "selamat anda lulus" : "anda akan segera ikut remedial";
            document.writeln(`${ucapan}`);
        </script>
    </body>
</html>
