<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Function Optional Parameter</title>
    </head>
    <body>
        <script>
            //semua parameter di js defaultnya optional
            // Jika tidak diisi, nilainya akan menjadi undefined
            function sayHello(FirstName, MiddleName, LastName) {
                console.log(`${FirstName}`); // Menampilkan parameter pertama
                console.log(`${MiddleName}`); // Menampilkan parameter kedua
                console.log(`${LastName}`); // Menampilkan parameter ketiga
            }
            //argument functionnya di isi, jika tidak maka nilai menjadi undifined
            sayHello("Fiercest");
            // Output:
            // First Name: Fiercest
            // Middle Name: undefined
            // Last Name: undefined
            sayHello("Fiercest", "Handsome");
            // Output:
            // First Name: Fiercest
            // Middle Name: Handsome
            // Last Name: undefined
            sayHello("Fiercest", "Handsome", "Boy");
            // Output:
            // First Name: Fiercest
            // Middle Name: Handsome
            // Last Name: Boy
        </script>
    </body>
</html>
