<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recursive function</title>
    </head>
    <body>
        <!-- function yang memanggil dirinya sendiri -->
        <script>
            // factorial menggunakan for Loop (perulangan)
            function factorial(value) {
                let result = 1;
                for (let i = 1; i <= value; i++) {
                    result *= i;
                }
                return result;
            }

            console.log(factorial(5)); //output 120
            console.log(1 * 2 * 3 * 4 * 5); //output 120

            //factorial menggunakan recursive function
            function recursiveFactorial(nilai) {
                if (nilai === 1) {
                    return 1;
                } else {
                    return nilai * recursiveFactorial(nilai - 1);
                }
            }
            console.log(recursiveFactorial(5)); //output 120
        </script>
    </body>
</html>
