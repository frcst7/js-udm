<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Anonymous Function</title>
    </head>
    <body>
        <!-- ! 2 cara anonymous function / function tanpa nama-->
        <!-- ! Masukan Kedalam Variable -->
        <!-- ! Masukan Kedalam Parameter -->
        <script>
            // definisi Anonymous Function kedalam variable
            const say = function (name) {
                document.writeln(`<p>Hello ${name} </p>`);
            };

            // panggil anonymous function
            say("fiercest");

            // Anonymous Function sebagai parameter fungsi lain
            function giveMeName(callback) {
                callback("Budbud");
            }
            // Memanggil fungsi dengan anonymous function di parameter
            giveMeName(function (name) {
                document.writeln(`hi ${name}`);
            });
        </script>
    </body>
</html>
