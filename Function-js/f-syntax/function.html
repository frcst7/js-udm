<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // membuat function
            // function namaFunction(parameter/argumnt){blok kode program apapun}
            // kode program pada function tidak dieksekusi sampai kita memanggil functionnya
            // panggilnya namaFunction()

            function helloWorld() {
                document.writeln(`<p>Hello World<p/>`); //blok kode program apapun
            }
            // panggil function
            // function boleh dipanggil berkali kali. blok kode function akan dieksekusi sesuai jumlah pemanggilannya
            helloWorld();
            helloWorld(); //boleh dipanggil berkali kali
        </script>
    </body>
</html>
