<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Masalah Var</title>
    </head>
    <body>
        <script>
            // menggunakan let
            let i = 20; // global scope

            for (let i = 1; i <= 10; i++) {
                console.log(`Local Scope : ${i}`); //local scope
            }

            console.log(`global scope : ${i}`); // global scope
            console.log(`==========================================`);
            // menggunakan var
            var v = 20; // global scope

            for (var v = 1; v <= 10; v++) {
                console.log(`Local Scope : ${v}`); //local scope
            }

            console.log(`global scope : ${v}`); // global scope
        </script>
    </body>
</html>
